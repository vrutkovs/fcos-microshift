apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster
  namespace: gitops
  labels:
    app.kubernetes.io/instance: gitops
spec:
  destination:
    namespace: gitops
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: .
    repoURL: 'https://github.com/vrutkovs/neptr.git'
    targetRevision: HEAD
  syncPolicy:
    automated: {}
